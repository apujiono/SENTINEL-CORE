<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê The Watcher ‚Äî Login</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      text-align: center;
      padding: 50px;
    }
    .login-box {
      display: inline-block;
      text-align: left;
      background: #111;
      padding: 30px;
      border: 1px solid #0f0;
      border-radius: 8px;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      background: #001100;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
    }
    button {
      background: #000033;
      color: #00ccff;
      border: 1px solid #0066ff;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #000055;
    }
    h1 {
      color: #00ffaa;
      text-shadow: 0 0 5px #00ffaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üîê The Watcher ‚Äî Login</h1>
    <form method="post">
      <input type="password" name="password" placeholder="Masukkan kode akses" required autofocus />
      <button type="submit">Masuk</button>
    </form>
  </div>
</body>
</html>
