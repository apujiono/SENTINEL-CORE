<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>👁️‍🗨️ THE OMNISCIENT DASHBOARD</title>
  <link rel="stylesheet" href="/static/css/cyber-ui.css" />
  <script src="/static/js/commander.js" defer></script>
</head>
<body>
  <div class="grid-bg"></div>
  <header class="neon-header">
    <h1>SENTINEL CORE vΩ</h1>
    <p>THE WATCHER • <span id="status">ONLINE</span></p>
  </header>

  <div class="main-grid">
    <div class="panel map-panel">
      <h2>🌍 GLOBAL THREAT MAP</h2>
      <div id="map"></div>
    </div>

    <div class="panel agent-panel">
      <h2>🤖 AGENT CONTROL</h2>
      <select id="agent-select" onchange="loadAgentDetails()">
        <option value="">Pilih Agent</option>
      </select>
      <div id="agent-details"></div>
      <button onclick="sendCommand('ping')">📡 Ping</button>
      <button onclick="sendCommand('restart')">🔄 Restart</button>
    </div>

    <div class="panel zombie-panel">
      <h2>🧟 ZOMBIE HUNTER</h2>
      <input type="text" id="keyword" placeholder="Cari: palestine, dll" value="palestine" />
      <button onclick="scanZombie()" class="primary">🔍 SCAN</button>
      <div id="zombie-results"></div>
    </div>

    <div class="panel retaliate-panel">
      <h2>⚔️ BALAS SERANGAN</h2>
      <input type="text" id="retaliate-ip" placeholder="IP Penyerang" />
      <button onclick="retaliate()" class="danger">💥 SERANG BALIK</button>
    </div>
  </div>

  <button id="switch-btn" onclick="openModal()">⚰️ Dead Man's Switch</button>
  <div id="switch-modal" class="modal">
    <div class="modal-content">
      <h2>🚨 DEAD MAN'S SWITCH</h2>
      <p>Aktifkan jika kamu berisiko dibungkam.</p>
      <button onclick="activateSwitch()" class="danger">💥 AKTIFKAN</button>
      <button onclick="closeModal()">Batal</button>
    </div>
  </div>
</body>
</html>
