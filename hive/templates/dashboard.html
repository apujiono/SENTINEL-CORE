<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⚔️ CYBER WAR COMMAND</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #000 url('/static/assets/bg-grid.png') repeat; color: #0f0; }
    .panel { background: rgba(0,30,0,0.7); border: 1px solid #0f0; padding: 15px; border-radius: 8px; }
    button { background: #001100; color: #0f0; border: 1px solid #0f0; padding: 8px 12px; margin: 5px 0; cursor: pointer; }
    button.danger { background: #300; border-color: #f00; }
    input { width: 100%; background: #001100; color: #0f0; border: 1px solid #0f0; padding: 8px; }
  </style>
  <script>
    function launchCyberWar() {
      const ip = document.getElementById('target-ip').value;
      if (!ip) { alert("Masukkan IP!"); return; }
      fetch('/api/retaliate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ip: ip, key: 'watcher123' })
      }).then(() => alert('⚔️ Operasi dimulai!'));
    }
  </script>
</head>
<body>
  <h1>SENTINEL CORE vΩ</h1>
  <div class="panel">
    <h2>⚔️ CYBER WAR ENGINE</h2>
    <input type="text" id="target-ip" placeholder="Masukkan IP Musuh" />
    <button onclick="launchCyberWar()" class="danger">🚀 LEPASKAN SENJATA</button>
  </div>
</body>
</html>
