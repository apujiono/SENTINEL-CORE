<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⚔️ CYBER WAR COMMAND</title>
  <link rel="stylesheet" href="/static/css/cyber-ui.css" />
  <script src="/static/js/commander.js" defer></script>
</head>
<body>
  <div class="grid-bg"></div>
  <header class="neon-header">
    <h1>SENTINEL CORE vΩ</h1>
    <p>THE WATCHER • <span id="status">ONLINE</span></p>
  </header>

  <div class="main-grid">
    <div class="panel map-panel">
      <h2>🌍 GLOBAL THREAT MAP</h2>
      <div id="map"></div>
    </div>

    <div class="panel retaliate-panel">
      <h2>⚔️ CYBER WAR ENGINE</h2>
      <input type="text" id="target-ip" placeholder="Masukkan IP Musuh" />
      <button onclick="launchCyberWar()" class="danger">🚀 LEPASKAN SENJATA</button>
      <div id="war-log"></div>
    </div>

    <div class="panel intel-panel">
      <h2>🕵️‍♂️ INTEL FEED</h2>
      <div id="intel-feed">Menunggu data...</div>
    </div>

    <div class="panel zombie-panel">
      <h2>🧟 ZOMBIE HUNTER</h2>
      <input type="text" id="keyword" placeholder="Cari: palestine" value="palestine" />
      <button onclick="scanZombie()">🔍 SCAN</button>
      <div id="zombie-results"></div>
    </div>
  </div>

  <button id="switch-btn" onclick="openModal()">⚰️ Dead Man's Switch</button>
  <div id="switch-modal" class="modal">
    <div class="modal-content">
      <h2>🚨 DEAD MAN'S SWITCH</h2>
      <p>Aktifkan jika kamu dibungkam.</p>
      <button onclick="activateSwitch()" class="danger">💥 AKTIFKAN</button>
      <button onclick="closeModal()">Batal</button>
    </div>
  </div>
</body>
</html>
